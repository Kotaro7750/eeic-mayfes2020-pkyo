<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEIC Mayfes 2020</title>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phaserDiv"></div>
    <!-- blockly workspace -->
    <div id="blocklyDiv">
        <xml id="startBlocks" style="display: none">
            <block type="loop"></block>
        </xml>
    </div>

    <div id="executeButton" class="circle_button">
        <i class="fas fa-chevron-circle-left"></i>
    </div>
    <div id="pauseButton" class="circle_button">
        pause
    </div>
    <div id="resetButton" class="circle_button">
        reset
    </div>
    <div id="backButton" class="circle_button">
        back
    </div>
</body>
</html>
